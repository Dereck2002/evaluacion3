<div class="card shadow mb-6">
  <div class="card-header py-5">
    <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
    <hr />
    <button class="btn btn-primary" routerLink="/dashboard/nuevo-inventario">Nuevo</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>#</th>
            <th>Proveedor</th>
            <th>Nombre producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (stock of stocks; track stock.ID_producto; let i = $index) {
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ stock.ID_proveedor }}</td>
            <td>{{ stock.Nombre_producto }}</td>
            <td>{{ stock.Cantidad }}</td>
            <td>{{ stock.Precio_unitario }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-warning"
                routerLink="/dashboard/editar-inventario/{{ stock.ID_producto }}"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="eliminar(stock.ID_producto)"
              >
                Eliminar
              </button>
            </td>
          </tr>
          }@empty {
          <tr>
            <td colspan="5">No existen registros</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
<button (click)="alerta()">mensaje</button>
